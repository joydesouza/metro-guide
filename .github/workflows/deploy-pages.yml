name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or ref to deploy'
        required: false
        default: 'main'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Type check
        run: npm run typecheck

      - name: Test with coverage
        run: npm run test -- --coverage

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          retention-days: 7

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Set deployment outputs
        id: outputs
        run: |
          echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "artifact_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "page_url=${{ steps.deployment.outputs.page_url }}" >> $GITHUB_OUTPUT

      - name: Add run summary
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const summary = `## âœ… Deployment Successful
            
            **Commit**: \`${{ github.sha }}\`
            **Branch**: \`${{ github.ref_name }}\`
            **Triggered by**: ${{ github.event_name === 'workflow_dispatch' ? 'Manual dispatch' : 'Push to main' }}
            
            ### Links
            - ğŸ“‹ [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - ğŸ“¦ [Download artifact](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - ğŸŒ [View live site](${{ steps.deployment.outputs.page_url }})
            
            Deployment completed at ${{ github.event.head_commit.timestamp || github.run_started_at }}`;
            
            core.summary.addRaw(summary);
            core.summary.write();

      - name: Report failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const failureSummary = `## âŒ Deployment Failed
            
            **Commit**: \`${{ github.sha }}\`
            **Branch**: \`${{ github.ref_name }}\`
            **Triggered by**: ${{ github.event_name === 'workflow_dispatch' ? 'Manual dispatch' : 'Push to main' }}
            
            ### Diagnostics
            - ğŸ” [View failed workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - ğŸ“‹ [Check logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs)
            
            **Failed step**: Check workflow logs for details.
            
            ### Recovery Steps
            1. Review the failed step logs above
            2. Fix the issue locally and push a new commit
            3. Or use manual dispatch to retry: \`Actions â†’ Deploy Pages â†’ Run workflow\`
            
            Failure occurred at ${{ github.run_started_at }}`;
            
            // Try to comment on commit if possible
            try {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: failureSummary
              });
            } catch (error) {
              // Fallback to workflow summary
              core.summary.addRaw(failureSummary);
              core.summary.write();
            }

